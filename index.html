<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
       <link rel="stylesheet" href="bootstrap-5.0.0-beta2-dist/css/bootstrap.css">
</head>
<body>
       <div class="container">
              <div class="row g-3 mt-5 align-items-center">
                     <div class="col-auto">
                     <label for="inputPassword6" class="col-form-label">City</label>
                     </div>
                     <div class="col-auto">
                     <input id="cityEntered" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                     </div>
                     <div class="col-auto">
                     <span id="passwordHelpInline" class="form-text">
                            Must enter some city here.
                     </span>
                     </div>
                     <div class=" mt-4 col-auto">
                            <button type="submit" class="btn btn-primary mb-3" id="btn" onclick="getWeather()">Proceed</button>
                     </div>
              </div>

       </div>

       <div class="d-flex justify-content-center d-none m-5" id="loader">
              <div class="spinner-grow" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
       </div>
       
       <div>
              <div class="container d-none" id="weatherContent">
                     <div class="list-group">
                            <a href="#"   class="list-group-item list-group-item-action list-group-item-info">
                                   Country: <span id="country"></span>
                              </a>
                            <a href="#"   class="list-group-item list-group-item-action list-group-item-info">
                                 City: <span id="citiname"></span>
                            </a>
                            <a href="#"  class="list-group-item list-group-item-action list-group-item-info">
                                   Temperature: <span id="temp"></span>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action list-group-item-info">
                                   Weather: <span id="weather_main"></span>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action list-group-item-info">
                                   weather Description: <span id="description"></span>
                            </a>
                     </div>
              </div>
       </div>
      
      
       <script src="bootstrap-5.0.0-beta2-dist/js/bootstrap.bundle.js"></script>
       <script src="js/app.js"></script>
</body>
</html>
